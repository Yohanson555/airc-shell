name: CI-Node.js
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Cache Node - npm
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: CI
      uses: untillpro/ci-action@master
